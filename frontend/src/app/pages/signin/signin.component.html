<app-login-layout
    title="Welcome back, login now"
    primaryBtnText="Login Now"
    secondaryBtnText="create account"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
      <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="johndoe@gmail.com"
          (keyup)="handleKeyUp($event)"
      >
          <img src="assets/email-icon.svg" alt="icon" />
      </app-primary-input>
      <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Your Password"
          placeholder="********"
          (keyup)="handleKeyUp($event)"
      >
      <img src="assets/password-icon.svg" alt="icon" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-login-layout>
