<app-login-layout
    title="Hey, Create your account"
    primaryBtnText="Register Now"
    secondaryBtnText="back to login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!registerForm.valid"
>
    <form [formGroup]="registerForm">
      <app-primary-input
          formControlName="firstName"
          inputName="firstName"
          type="text"
          label="First Name"
          placeholder="john"
      >
      <img src="/assets/email-icon.svg" alt="icon" />
      </app-primary-input>
      <app-primary-input
          formControlName="lastName"
          inputName="lastName"
          type="text"
          label="Last Name"
          placeholder="doe"
      >
      <img src="/assets/email-icon.svg" alt="icon" />
      </app-primary-input>
      <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="johndoe@gmail.com"   
      >
      <img src="/assets/email-icon.svg" alt="icon" />
      </app-primary-input>
      <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Password"
          placeholder="********"
          (keyup)="handleKeyUp($event)"
      >
      <img src="/assets/password-icon.svg" alt="icon" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-login-layout>
